<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <main>
        <div class="display"></div>
        <div class="func">
            <div class="buttons">
                <div class="button funcTop">AC</div>
                <div class="button funcTop">+/-</div>
                <div class="button funcTop">%</div>
                <div class="button basic">รท</div>
            </div>
            <div class="buttons">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button basic">x</div>

            </div>
            <div class="buttons">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button basic">-</div>

            </div>
            <div class="buttons">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button basic">+</div>

            </div>
            <div class="buttons">
                <div class="buttonZero number">0</div>
                <div class="button number">.</div>
                <div class="buttonEqual basic">=</div>

            </div>
        </div>
    </main>
    
    <script src="./index.js"></script>
</body>
</html>
