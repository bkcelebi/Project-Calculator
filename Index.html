<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <main>
        <div class="display">
            <div class="lastOperationScreen"></div>
            <div class="currentOperationScreen"></div>
        </div>
        <div class="func">
            <div class="buttons">
                <div class="button funcTop ac">AC</div>
                <div class="button funcbtn funcTop">+/-</div>
                <div class="button funcbtn funcTop">%</div>
                <div class="button funcbtn">รท</div>
            </div>
            <div class="buttons">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button funcbtn">x</div>

            </div>
            <div class="buttons">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button funcbtn">-</div>

            </div>
            <div class="buttons">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button funcbtn add">+</div>

            </div>
            <div class="buttons">
                <div class="button buttonZero number">0</div>
                <div class="button number point">.</div>
                <div class="button buttonEqual funcbtn">=</div>
            </div>
        </div>
    </main>
    
    <script src="./index.js"></script>
</body>
</html>
