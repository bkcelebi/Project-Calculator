<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>

    <main>
        <div class="display">
            <div class="lastOperationScreen"></div>
            <div class="currentOperationScreen">0</div>
        </div>
        <div class="func">
            <div class="buttons">
                <div class="button ac">AC</div>
                <div class="button negative">+/-</div>
                <div class="button percentage">%</div>
                <div class="button funcbtn">÷</div>
            </div>
            <div class="buttons">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button funcbtn">x</div>

            </div>
            <div class="buttons">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button funcbtn">-</div>

            </div>
            <div class="buttons">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button funcbtn add">+</div>

            </div>
            <div class="buttons">
                <div class="button buttonZero number">0</div>
                <div class="button point">.</div>
                <div class="button buttonEqual">=</div>
            </div>
        </div>
    </main>

    <footer>
        <p>
            Copyright ©
            <script>
                document.write(new Date().getFullYear());
            </script>
        </p>
        <a href="https://github.com/bkcelebi" target="_blank">
            <img src="./assets/KC_DEV_footer.png" 
            alt="logo"
            height="25px"> 
            <i class="fab fa-github"></i>
        </a>
    </footer>
    
    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
